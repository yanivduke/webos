name: Main Branch CI

on:
  push:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build & Test All
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build and test client
        working-directory: ./src/client
        run: |
          npm ci
          npm run type-check
          npm run build

      - name: Build and test server
        working-directory: ./src/server
        run: |
          npm ci
          npm run build || echo "Server build optional"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build-${{ github.sha }}
          path: |
            src/client/dist
          retention-days: 30

  post-merge-validation:
    name: Post-Merge Validation
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify commit integrity
        run: |
          echo "## ðŸ” Post-Merge Verification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check for merge commits
          if git log -1 --pretty=%P | grep -q " "; then
            echo "- **Type:** Merge commit" >> $GITHUB_STEP_SUMMARY
            PARENTS=$(git log -1 --pretty=%P)
            echo "- **Parents:** $PARENTS" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Type:** Direct commit" >> $GITHUB_STEP_SUMMARY
          fi

          # Show files changed
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Files Changed in Last Commit" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          git diff-tree --no-commit-id --name-status -r HEAD >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Check for code loss indicators
        run: |
          # Check if significant deletions occurred
          DELETIONS=$(git diff-tree --no-commit-id --numstat -r HEAD | awk '{sum+=$2} END {print sum}')

          if [ "$DELETIONS" -gt 500 ]; then
            echo "::warning::Significant deletions detected in this merge ($DELETIONS lines). Verify no code was lost."
          fi

  notify-status:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: [build-and-test, post-merge-validation]
    if: always()

    steps:
      - name: Generate status report
        run: |
          echo "## ðŸ“¦ Build Status Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.build-and-test.result }}" == "success" && \
                "${{ needs.post-merge-validation.result }}" == "success" ]]; then
            echo "### âœ… Build Successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Build Failed" >> $GITHUB_STEP_SUMMARY
          fi
