name: PR Validation

on:
  pull_request:
    branches:
      - main
      - master
      - develop
      - 'claude/**'
  push:
    branches:
      - 'claude/**'

jobs:
  # Validate client build and type checking
  client-validation:
    name: Client Build & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history to prevent code loss

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/client/package-lock.json

      - name: Install client dependencies
        working-directory: ./src/client
        run: npm ci

      - name: Run TypeScript type checking
        working-directory: ./src/client
        run: npm run type-check

      - name: Build client
        working-directory: ./src/client
        run: npm run build

      - name: Upload client build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: src/client/dist
          retention-days: 7

  # Validate server build
  server-validation:
    name: Server Build & Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history to prevent code loss

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/server/package-lock.json

      - name: Install server dependencies
        working-directory: ./src/server
        run: npm ci

      - name: Build server (TypeScript compilation)
        working-directory: ./src/server
        run: npm run build
        continue-on-error: true  # Server build might not be critical

      - name: Validate server startup
        working-directory: ./src/server
        run: |
          timeout 10 node index.js &
          SERVER_PID=$!
          sleep 5
          kill $SERVER_PID || true
        continue-on-error: true

  # Security and dependency audit
  security-audit:
    name: Security & Dependency Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Audit client dependencies
        working-directory: ./src/client
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Audit server dependencies
        working-directory: ./src/server
        run: npm audit --audit-level=high
        continue-on-error: true

  # Merge conflict detection
  merge-conflict-check:
    name: Merge Conflict Detection
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for merge conflicts with target branch
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@webos.local"

          TARGET_BRANCH="${{ github.base_ref }}"
          echo "Checking for conflicts with $TARGET_BRANCH"

          # Fetch target branch
          git fetch origin "$TARGET_BRANCH"

          # Try merge simulation
          if git merge --no-commit --no-ff "origin/$TARGET_BRANCH"; then
            echo "âœ… No merge conflicts detected"
            git merge --abort
            exit 0
          else
            echo "âŒ Merge conflicts detected!"
            echo "Please resolve conflicts before merging"
            git merge --abort
            exit 1
          fi

  # Code quality summary
  validation-summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: [client-validation, server-validation, security-audit, merge-conflict-check]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ” PR Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Client Build | ${{ needs.client-validation.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Server Build | ${{ needs.server-validation.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Audit | ${{ needs.security-audit.result == 'success' && 'âœ… Passed' || 'âš ï¸ Review Required' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Merge Conflicts | ${{ needs.merge-conflict-check.result == 'success' && 'âœ… No Conflicts' || needs.merge-conflict-check.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Conflicts Detected' }} |" >> $GITHUB_STEP_SUMMARY
