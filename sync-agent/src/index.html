<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebOS Sync Agent</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="app-header">
      <h1>WebOS Sync Agent</h1>
      <div class="status-indicator">
        <span id="connection-status" class="status-dot offline"></span>
        <span id="connection-text">Disconnected</span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="app-content">
      <!-- Login Screen -->
      <div id="login-screen" class="screen active">
        <div class="login-box">
          <h2>Connect to WebOS Server</h2>
          <form id="login-form">
            <div class="form-group">
              <label for="server-url">Server URL</label>
              <input
                type="text"
                id="server-url"
                placeholder="http://localhost:3001"
                value="http://localhost:3001"
                required
              >
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                placeholder="admin"
                value="admin"
                required
              >
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="••••••"
                value="admin"
                required
              >
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Connect</button>
            </div>
          </form>
          <div id="login-error" class="error-message hidden"></div>
        </div>
      </div>

      <!-- Main Screen -->
      <div id="main-screen" class="screen">
        <!-- Tabs -->
        <div class="tabs">
          <button class="tab-button active" data-tab="sync">Sync</button>
          <button class="tab-button" data-tab="settings">Settings</button>
          <button class="tab-button" data-tab="activity">Activity</button>
        </div>

        <!-- Sync Tab -->
        <div id="sync-tab" class="tab-content active">
          <div class="sync-section">
            <div class="sync-header">
              <h3>Synchronization</h3>
              <div class="sync-controls">
                <button id="start-sync-btn" class="btn btn-success">Start Sync</button>
                <button id="stop-sync-btn" class="btn btn-danger hidden">Stop Sync</button>
                <button id="sync-now-btn" class="btn btn-secondary">Sync Now</button>
              </div>
            </div>

            <div class="sync-status">
              <div class="status-row">
                <span class="label">Status:</span>
                <span id="sync-status-text">Stopped</span>
              </div>
              <div class="status-row">
                <span class="label">Last Sync:</span>
                <span id="last-sync-text">Never</span>
              </div>
              <div class="status-row">
                <span class="label">Sync Folder:</span>
                <span id="sync-folder-text">Not configured</span>
                <button id="change-folder-btn" class="btn btn-small">Change</button>
              </div>
            </div>

            <div class="sync-stats">
              <div class="stat-card">
                <div class="stat-value" id="uploaded-count">0</div>
                <div class="stat-label">Uploaded</div>
              </div>
              <div class="stat-card">
                <div class="stat-value" id="downloaded-count">0</div>
                <div class="stat-label">Downloaded</div>
              </div>
              <div class="stat-card">
                <div class="stat-value" id="deleted-count">0</div>
                <div class="stat-label">Deleted</div>
              </div>
              <div class="stat-card">
                <div class="stat-value" id="error-count">0</div>
                <div class="stat-label">Errors</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Settings Tab -->
        <div id="settings-tab" class="tab-content">
          <div class="settings-section">
            <h3>Settings</h3>

            <div class="form-group">
              <label for="sync-interval">Sync Interval (seconds)</label>
              <input type="number" id="sync-interval" min="10" value="30">
            </div>

            <div class="form-group">
              <label for="conflict-resolution">Conflict Resolution</label>
              <select id="conflict-resolution">
                <option value="ask">Ask me</option>
                <option value="local">Use local version</option>
                <option value="remote">Use remote version</option>
              </select>
            </div>

            <div class="form-group">
              <label class="checkbox-label">
                <input type="checkbox" id="notifications-enabled">
                Enable notifications
              </label>
            </div>

            <div class="form-group">
              <label class="checkbox-label">
                <input type="checkbox" id="auto-start-enabled">
                Start sync automatically on login
              </label>
            </div>

            <div class="form-actions">
              <button id="save-settings-btn" class="btn btn-primary">Save Settings</button>
              <button id="logout-btn" class="btn btn-danger">Logout</button>
            </div>
          </div>
        </div>

        <!-- Activity Tab -->
        <div id="activity-tab" class="tab-content">
          <div class="activity-section">
            <h3>Recent Activity</h3>
            <div id="activity-log" class="activity-log">
              <div class="activity-empty">No activity yet</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
      <span>WebOS Sync Agent v1.0.0</span>
      <span id="server-info"></span>
    </footer>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
